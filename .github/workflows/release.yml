name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false
          body: |
            ## üéâ Mush ${{ steps.get_version.outputs.version }}

            ### üì¶ Installation

            T√©l√©chargez le binaire correspondant √† votre syst√®me d'exploitation ci-dessous.

            #### Linux / macOS
            ```bash
            # T√©l√©charger le binaire
            # Le rendre ex√©cutable
            chmod +x mush
            # Le d√©placer dans votre PATH
            sudo mv mush /usr/local/bin/
            ```

            #### Windows
            T√©l√©chargez `mush-windows.exe` et ajoutez-le √† votre PATH.

            ### ‚ú® Nouveaut√©s

            _√Ä compl√©ter manuellement avant de publier la release_

  build:
    name: Build ${{ matrix.target }}
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: mush
            asset_name: mush-linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: mush
            asset_name: mush-linux-musl-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: mush
            asset_name: mush-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: mush
            asset_name: mush-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: mush.exe
            asset_name: mush-windows.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build --release --target ${{ matrix.target }} -p mush

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
          asset_name: ${{ matrix.asset_name }}
          asset_content_type: application/octet-stream
